services:
  - type: web
    name: archive-saver
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: gunicorn --chdir backend app:app --bind 0.0.0.0:5000
    fromEnvVars:
      - key: DROPBOX_REFRESH_TOKEN
        value: DROPBOX_REFRESH_TOKEN
      - key: DROPBOX_APP_KEY
        value: DROPBOX_APP_KEY
      - key: DROPBOX_APP_SECRET
        value: DROPBOX_APP_SECRET
      - key: RAINDROP_ACCESS_TOKEN
        value: RAINDROP_ACCESS_TOKEN

